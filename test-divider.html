<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Divider - BeePayroll Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/academy.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            padding: 2rem;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Prueba del Bloque Divider</h1>
        <p>Este es un párrafo de ejemplo antes del divider.</p>
        
        <hr class="notion-divider">
        
        <p>Este es un párrafo de ejemplo después del divider.</p>
        
        <h2>Sección después del divider</h2>
        <p>Contenido adicional para mostrar cómo se ve el divider en contexto.</p>
        
        <hr class="notion-divider">
        
        <p>Otro divider para mostrar el espaciado.</p>
    </div>
</body>
</html>
